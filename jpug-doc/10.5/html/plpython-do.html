</p><pre class="programlisting">DO $$
    # PL/Python code
$$ LANGUAGE plpythonu;</pre><p>

匿名コードブロックは引数を持たず、また、何か値を返したとしても破棄されます。
その他は関数とまったく同様に動作します。
