  <title>Data Values in PL/Perl</title>
--><p><!--
   The argument values supplied to a PL/Perl function's code are
   simply the input arguments converted to text form (just as if they
   had been displayed by a <command>SELECT</command> statement).
   Conversely, the <function>return</function> and <function>return_next</function>
   commands will accept any string that is acceptable input format
   for the function's declared return type.
-->PL/Perl関数のコードに渡される引数値は、単に(<code class="command">SELECT</code>文で表示される場合と同様の)テキスト形式に変換された入力引数です。
反対に<code class="function">return</code>および<code class="function">return_next</code>コマンドは、関数の宣言された戻り値の型で受け付け可能な入力書式で表された任意の文字列を受け付けます。
