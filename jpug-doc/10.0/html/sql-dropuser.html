  <refpurpose>remove a database role</refpurpose>
--> — データベースロールを削除する</p></div><div class="refsynopsisdiv"><h2>概要</h2><pre class="synopsis">DROP USER [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]</pre></div><div class="refsect1" id="idm46270524578560"><h2>説明</h2><!--
  <title>Description</title>
--><p><!--
   <command>DROP USER</command> is simply an alternate spelling of
   <xref linkend="sql-droprole">.
--><code class="command">DROP USER</code>は<a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a>の単なる別の綴りです。
  </p></div><div class="refsect1" id="idm46270524576144"><h2>互換性</h2><!--
  <title>Compatibility</title>
--><p><!--
   The <command>DROP USER</command> statement is a
   <productname>PostgreSQL</productname> extension.  The SQL standard
   leaves the definition of users to the implementation.
--><code class="command">DROP USER</code>文は<span class="productname">PostgreSQL</span>の拡張です。
標準SQLでは、ユーザの定義は実装に任されています。
